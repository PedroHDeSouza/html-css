<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caderninho do flex</title>
</head>
<body>
    <!-- 
    cross axis: eixo cruzado
    main axis: eixo principal
    main start: início do eixo principal
    main end: fim do eixo principal
    cross start: início do eixo cruzado
    cross end: fim do eixo cruzado
    main size: tamanho do eixo principal
    cross size: tamanho do eixo cruzado

    flex-start: início do eixo principal
    flex-end: fim do eixo principal

    center: centro do eixo principal
    space-between: espaço entre os itens   
    space-around: espaço ao redor dos itens
    space-evenly: espaço igual entre os itens

    flex-direction: direção do eixo principal (row, row-reverse, column, column-reverse)
    flex-wrap: quebra de linha (nowrap, wrap, wrap-reverse)
    flex-flow: combinação de flex-direction e flex-wrap

    justify-content: alinha os itens no eixo principal (flex-start, flex-end, center, space-between, space-around, space-evenly)
    align-items: alinha os itens no eixo cruzado (flex-start, flex-end, center, baseline, stretch)
    align-content: alinha o conteúdo no eixo cruzado (flex-start, flex-end, center, space-between, space-around, stretch)
    -->
</body>
</html>
