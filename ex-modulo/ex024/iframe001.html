<!-- oq é um iframe
    Um iframe é um elemento HTML que permite incorporar outro documento HTML dentro do documento atual. Isso significa que você pode exibir uma página da web dentro de outra página da web, como se fosse uma janela ou um quadro dentro da página principal. O iframe é frequentemente usado para exibir conteúdo externo, como vídeos, mapas, anúncios ou outras páginas da web, sem que o usuário precise sair da página atual.
    <iframe src="https://www.google.com" width="600" height="400"></iframe> -->
    <h1>testando o uso de um iframe </h1>
    <p>acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para programar</p>
    <p>o repositorio do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> é top</p>
</body>
