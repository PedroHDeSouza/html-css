<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="foto grande">
    </picture>

    <h1>audios</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gato-top.mp3" type="audio/mpeg">
        <source src="midia/gato-top.ogg" type="audio/ogg">
        <source src="midia/gato-top.wav" type="audio/wav">
    </audio>
</body>
</html>
