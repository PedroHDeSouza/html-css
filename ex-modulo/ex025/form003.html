<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5"  autocomplete="off" value="0.0">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2025-01" min="2025-01" max="2025-12" autocomplete="off">
        </p>
        <p>
            <label for="idia">Data prova:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
