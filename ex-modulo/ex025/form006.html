<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">nivel de satisfaçao: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" step="1" value="0">
        </p>
        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="nFoto" id="ifoto" accept="image/*" multiple>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
