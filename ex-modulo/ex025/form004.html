<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email" required autocomplete="email" autofocus>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type= "tel" name="telefone" id="itelefone" placeholder="Digite seu telefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}&" required>
            </p>
        </fieldset>
        <!--  Estudar mais sobre regEx  -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
