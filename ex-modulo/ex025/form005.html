<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="iMasc" value="iMasc"> <label for="iMasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="iFem" value="F"> <label for="iFem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="nBasquete" id="iBasquete"><label for="iBasquete"> Basquete</label><br>
            <input type="checkbox" name="nFutebol" id="iFutebol"> <label for="iFutebol">Futebol</label><br> 
            <input type="checkbox" name="nVolei" id="iVolei"> <label for="iVolei">Volei</label><br>
            <input type="checkbox" name="nHandebol" id="iHandebol"> <label for="iHandebol">Handebol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
