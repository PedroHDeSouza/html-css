<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* remove o espaço entre as bordas */
            width: 100%;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }




    </style>
</head>
<body>
    <p>minha primeira tabela</p>
    <!--
    <table> é o elemento que cria uma tabela. Dentro dele, você pode usar os seguintes elementos:
        <table row = linha de tabela
            table header = cabeçalho da tabela
            table data = data de tabela
            table footer = rodapé da tabela 
            table body = corpo da tabela
            table caption = título da tabela
            table colgroup = grupo de colunas
            table col = coluna
    -->
    <table>
        <tr> <!-- linha de tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
